<section id="form"><!--form-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        <div class="login-form"><!--login form-->
          <h2>Login to your account</h2>
          <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)"> -->
            <form action="" method="POST">
            <input for="email" id="email" value="" name="email_account" type="text" placeholder="Email" />
            <input type="password" id="pass" name="password_account" placeholder="Password" />

            

            <span>
              <input type="checkbox" class="checkbox"> 
              Nhớ đăng nhập
            </span>
            <button id="send2" name="send" type="submit" class="btn btn-default">Login</button>
          </form>
        </div><!--/login form-->
      </div>
      <div class="col-sm-1">
        <h2 class="or">OR</h2>
      </div>
      <div class="col-sm-4">
        <div class="signup-form"><!--sign up form-->
          <h2>Tạo tài khoản</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
            <input type="text" placeholder="Name" formControlName="customer_name">
            <input type="email" placeholder="Email" formControlName="customer_email">
            <input type="password" placeholder="***" formControlName="customer_password">
            <input type="text" placeholder="Số điện thoại" formControlName="customer_phone">
            <input type="text" placeholder="Địa chỉ" formControlName="customer_address">
            <button type="submit" class="btn btn-default">Đăng kí</button>
          </form>
        </div><!--/sign up form-->
      </div>
    </div>
  </div>
</section><!--/form-->
